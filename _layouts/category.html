---
layout: page
---
<img src="/assets/{{page.subcategory}}.png" style="display: block; margin: auto" />

<h2 class="page-title">{{page.title}}</h1>

{% include categories.html %}

<ul class="post-list">
    {% assign posts = site.posts | sort: 'date' | reverse %}
    {% for post in posts %}
        {% if post.category == page.subcategory and post.sitemap != false %}
            {% include post_link.html %}
        {% endif %}
    {% endfor %}
</ul>
