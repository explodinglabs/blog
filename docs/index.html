---
layout: page
title: Composed
---
{% include categories.html %}

<div class="wrapper post-list">
    <h1>Recent posts</h1>
    <hr />

    <ul>
        {% assign all_posts_date = site.posts | sort: 'date' | reverse %}
        {% for post in all_posts_date %}
            {% if post.sitemap != false %}
                {% include post_link.html %}
            {% endif %}
        {% endfor %}
    </ul>
</div>
